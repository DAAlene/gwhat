# https://travis-ci.org/jnsebgosselin/WHAT

language: python
python:
  - "3.4"

install:
  - sudo apt-get install python3
  - sudo apt-get install python3-pyside
  - pip install coveralls
  - pip install cython3
  - sudo apt-get install libhdf5-dev
  - pip install h5py

script: 
  - pytest

after_success: 
  - coveralls
