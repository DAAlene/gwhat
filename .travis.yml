# https://travis-ci.org/jnsebgosselin/gwhat

language: python
python: "3.6"

before_install:
  - sudo apt-get update

install:
  - python -m pip install -r requirements-dev.txt
  - sudo apt-get install cython3
  - sudo apt-get install libhdf5-dev
  - python setup.py build_ext --inplace

script:
  python runtests.py
  
after_success:
 - coveralls
